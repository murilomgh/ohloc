########################################################
#                                                      #
# Estas variaveis serao utilziadas para configurar os  #
# parametros do sistema, abaixo serao relaciondas      #
# e detalhadas.                                        #
#                                                      #
# Para mais informacoes leia o arquivo leiame.pdf      #
#													   #
#                                                      #
########################################################


########################################################
# CONFIGURACAO PARA INTERACAO COM RECURSOS DO SISTEMA  #
########################################################

#    PASSO 1 - Informe o endereço fisico da pasta onde estao armqaenados
# os arquivos de plano de voo e notivicacoes de voo no formato .txt  EX: C:\\...\\FPL  - DEFAULT .:. C:\\..\\FPL
adress-for-fpl-repository=C:\\sais\\FPL
	
#    PASSO 2 - Informe o endereço fisico da pasta onde estao armazenadas 	
# os arquivos de CONFAC no formato .txt ou informe uma pasta personalizada 
# ira armazenar os arquivos CONFAC que deseja processar. EX: C:\\...\\CONFAC  - DEFAULT .:. CONFAC 
adress-for-confac-repository=C:\\sais\\CONFAC 
	
#    PASSO 3 - Informe o endereço fisico da pasta onde deseja armazenar
# os relatorios de encerramento de servico gerado pelo sistema EX: C:\\...\\RELATORIOS - DEFAULT .:. RELATORIOS
adress-generate-report-files=C:\\sais\\RELATORIOS 


########################################################
# CONFIGURACAO PARA MENSAGENS DO SISTEMA - DICIONARIO  #
########################################################

#    Cabecario do arquivo de relarotio gerado  - DEFAULT .:.CENTRO AIS - SVC 30/12/2013
msg-header-of-file=C-AIS SP - SVC 

#    Informa o titulo para inicio dos blocos de MOV  - DEFAULT .:. CONFAC - CENTRAL AIS-SP - DIA
msg-title-header-of-blocks-mov=CONFAC - C-AIS SP - DIA

#    Informa o titulo para inicio dos blocos de LOC  - DEFAULT .:. LOC - CENTRAL AIS-SP - DIA
msg-title-header-of-blocks-loc=LOC - C-AIS SP - DIA

#    Informa o titulo para inicio dos blocos de ISE  - DEFAULT .:. ISE - CENTRAL AIS-SP - DIA
msg-title-header-of-blocks-ise=ISE - C-AIS SP - DIA

#    Informa o prefixo para o arquivo relatorio de fechamento gerado pelo sistema  - DEFAULT .:. RELATORIO_VIA_
msg-title-file-name-generate=RELATORIO-

########################################################
# CONFIGURACAO  DE COMPORTAMENTO DO SISTEMA            #
########################################################

#    Informa o numero da proxima mensagem de servico
number-of-next-svc-msg=1

